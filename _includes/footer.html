<footer id="site-footer" class="site-footer h-card mt-auto">
    <div class="wrapper">
        <div class="footer-col-wrapper">
            <div class="footer-col footer-col-1">
                <p><a href="https://github.com/akshob/roythletics.com">
                        <svg class="svg-icon" viewBox="0 1 15 15">
                            <use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use>
                        </svg>
                        <span class="username">Contribute</span>
                    </a>
                </p>
                <p class="feed-subscribe">
                    <a href="{{ 'feed.xml' | relative_url }}">
                        <svg class="svg-icon orange" viewBox="0 1 15 15">
                            <use xlink:href="{{ 'assets/custom-icons.svg#rss' | relative_url }}"></use>
                        </svg><span>Subscribe</span>
                    </a>
                </p>
                <ul class="contact-list">
                    {%- if site.email -%}
                    <svg class="svg-icon" viewBox="0 0 512 512">
                        <use xlink:href="{{ 'assets/custom-icons.svg#email' | relative_url }}"></use>
                    </svg><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
                    {%- endif -%}
                </ul>
            </div>

            <div class="footer-col footer-col-2">
                {%- include social.html -%}
            </div>

            <div class="footer-col footer-col-3">
                <p>{{- site.description | escape -}}</p>
            </div>
        </div>
    </div>
</footer>
